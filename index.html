<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__image">
                <img src="images/SM-M205F_001_Front_Ocean_Blue-612x408.png" alt="Товар">
            </div>
            <h2 class="card__title">Samsung Galaxy M20</h2>
            <p class="card__description">
                Современный смартфон с мощным процессором, 
                отличной камерой и большим аккумулятором. 
                Идеальный выбор для повседневного использования.
            </p>
            <div class="card__price">29 990 ₽</div>
            <button class="card__button">Добавить в корзину</button>
        </div>
    </div>
</body>
</html>
